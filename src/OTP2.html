<!DOCTYPE html>
<html>
<head>
  <title>OTP Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
  <style>
    /* Existing CSS styles */

.popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 9999;
}

.popup-content {
  position: relative;
  width: 300px;
  margin: 100px auto;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.popup-buttons {
  text-align: right;
  margin-top: 10px;
}

/* Existing CSS styles */
@import url('https://fonts.googleapis.com/css2?family=Caramel&family=Montserrat:wght@300&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&family=Sevillana&family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    font-family: 'ubuntu';
    text-align: center;
}

  </style>
</head>
<body>
  <div class="container">
    <button type="button" onclick="openPopup()">Send OTP</button>
        <div>
    <form>
      <input type="text" maxlength="6" />
      <br>
      
    </form>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3></h3>
      <form>
        <!-- Add your form fields here -->
      </form>
      <div class="popup-buttons">
        <button type="button" onclick="closePopup()">Close</button>
        <button type="button" onclick="saveForm()">Save</button>
      </div>
    </div>
  </div>
  <script>
    function openPopup() {
  document.getElementById('popup').style.display = 'block';
}

function closePopup() {
  document.getElementById('popup').style.display = 'none';
}

function saveForm() {
  // Add your save form logic here
  closePopup();
}

  </script>
</body>
</html>
