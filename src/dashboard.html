<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/8a073aab63.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:#d5dae5;
        }

        header {
            background-color:#aecdff;
            padding: 20px;
            justify-content: space-between;
        }

        footer {
            background-color: white;
            padding: 20px;
            justify-content: space-between;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

       nav ul li .fa-solid{
            font-size: 25px;
        }

        header ul li .fa-bell{
            font-size: 25px;
            margin-left:270px ;
        }


        nav ul li a {
            
            text-decoration: none;
        }

        footer li {
                color: black;
                margin: 0 15px;
            }

        header ul img{
            width: 25px;
            margin-left: 10px;
            margin-top: 10px;
        } 

        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            margin-top: 30  0px;
            background-color:#d5dae5;
        }


        .card {
            background-color:white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card1 {
            background-color:#d5dae5;
            color: black;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }



        @media (max-width: 432px) {
            footer li {
                color: black;
            }

            .dashboard {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        h3{
            text-align: center;
            color: black;
        }
        
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                
                <li><a href="#"><i class="fa-regular fa-bell"></i></a></li>
                <img src="user.png" alt="user">
            </ul>
        </nav>
    </header>
    <div class="container">
    <h3>July(monthly cyle)</h3>
    </div>
<div class="dashboard">
    <div class="card1">
        <p>Total amount collected</p>
    </div>
    <div class="card1">
        <p>Receipt generated</p>
    </div>
    <div class="card1">
        <p>Total amount overdue</p>
    </div>
    <div class="card1">
        Follow-Ups Generated
    </div>
</div>
 
    <div class="dashboard">
        <div class="card">
            <h4>Card 1</h4>
        </div>
        <div class="card">
            <h4>Card 2</h4>
        </div>
        <div class="card">
            <h4>Card 3</h4>
        </div>
        <div class="card">
            <h4>Card 4</h4>
        </div>
        <div class="card">
            <h4>Card 5</h4>
        </div>
        <div class="card">
            <h4>Card 6</h4>
        </div>
    </div>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#"><i class="fa-solid fa-plus"></i></a></li>
                <li><a href="#">MIS</a></li>
                <li><a href="#">Reprint</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
